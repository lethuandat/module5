<div class="container">
  <h1 align="center">Cập nhật thông tin danh mục sản phẩm</h1>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)">
        <table>
          <tr>
            <td>Mã danh mục:</td>
            <td><input class="form-control" type="number" formControlName="id"></td>
          </tr>
          <tr>
            <td>Tên danh mục:</td>
            <td><input class="form-control" type="text" formControlName="name"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="mt-2 btn btn-outline-primary">Cập nhật</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
