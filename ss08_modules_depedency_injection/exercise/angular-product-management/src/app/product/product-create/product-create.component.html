<div class="container">
  <h1 align="center">Tạo sản phẩm mới</h1>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form [formGroup]="productForm" (ngSubmit)="submit()">
        <table>
          <tr>
            <td>Mã sản phẩm:</td>
            <td><input class="form-control" type="number" formControlName="id"></td>
          </tr>
          <tr>
            <td>Tên sản phẩm:</td>
            <td><input class="form-control" type="text" formControlName="name"></td>
          </tr>
          <tr>
            <td>Giá sản phẩm</td>
            <td><input class="form-control" type="number" formControlName="price"></td>
          </tr>
          <tr>
            <td>Mô tả về sản phẩm</td>
            <td><input class="form-control" type="text" formControlName="description"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button class="btn btn-outline-primary mt-4">Tạo mới</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
