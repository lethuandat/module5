<div class="container-fluid">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <div>
        <h2 align="center">SIGN-IN</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <table class="table table-striped">
          <tr>
            <h5>Email:</h5>
            <input type="text" class="form-control" formControlName="email">
            <p *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">*Please input
              email!</p>
            <p *ngIf="loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">*Email wrong
              format!</p>
          </tr>
          <tr>
            <h5>Password:</h5>
            <input type="password" class="form-control" name="password" formControlName="password">
            <p *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">*Please
              input password!</p>
            <p
              *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched">*Password
              more than 6 characters!</p>
          </tr>

          <tr>
            <div class="mt-3" align="center">
              <button [disabled]="!loginForm.valid" class="btn btn-outline-primary">Login</button>
            </div>
          </tr>
        </table>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
