<h1 align="center">Tạo sản phẩm mới</h1>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <table class="table table-hover mt-3">
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input class="form-control" type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input class="form-control" type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input class="form-control" type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Danh mục sản phẩm</td>
      <td>
        <select class="form-control" type="text" formControlName="category">
          <option selected [value]="null" disabled>Chọn danh mục sản phẩm</option>
          <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn btn-outline-primary">Tạo mới</button>
      </td>
    </tr>
  </table>
</form>
