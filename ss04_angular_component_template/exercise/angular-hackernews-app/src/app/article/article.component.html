<div class="container">
  <div class="row">
    <h2>Today's article</h2>
    <hr>
    <div *ngFor="let art of articles">
      <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
      <app-like></app-like>
    </div>
    <hr>
    <div>
      <h2>Article Information</h2>
      <table>
        <tr>
          <td>Title:</td>
          <td><input typet="text" class="form-control mt-4" [(ngModel)]="article.title" cols="70"></td>
        </tr>
        <tr>
          <td>Url:</td>
          <td>
            <textarea class="form-control mt-4" [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn btn-outline-info mt-4" style="float: right" (click)="addNewArticle()">Add</button>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
